// SERVER SETTINGS
set sv_hostname "Racesow Server"
set sv_ip ""
set sv_port "44400"
set sv_port6 "44400"  	  // set a port for IPv6

set sv_http "1"
set sv_http_ip "" // set to bind to a specific interface IP address
set sv_http_port "44444"
set sv_http_upstream_baseurl ""
set sv_http_upstream_realip_header ""
set sv_http_upstream_ip ""

set logconsole "wswconsole.log"
set logconsole_append "1" // don't destroy the old log when restarting server

// Warsow MatchMaker statistics
// NOTE! You need to register your server at www.warsow.gg to obtain authkey
// set sv_mm_authkey ""    // REGISTER your server at www.warsow.gg to obtain authkey
// set sv_mm_enable "1"    // To enable this, also set authkey
// set sv_mm_loginonly "0" // Allow only registered players?

// more server settings
set sv_public "1"
set sv_maxclients "16"
set sv_skilllevel "2"
set password ""
set rcon_password ""
set sv_pure "2"
set masterservers "dpmaster.deathmask.net ghdigital.com excalibur.nvg.ntnu.no eu.master.warsow.gg"
set masterservers_steam "208.64.200.65:27015 208.64.200.39:27011 208.64.200.52:27011"
set sv_showInfoQueries "0"	// prints when a (server browser) info query is received

// file uploading
set sv_uploads "1"              // setting this to 0 will disable sending of
                                // server upload offers or urls to clients
set sv_uploads_from_server "1"  // allow uploading directly from the server
set sv_uploads_baseurl ""       // http url of a directory mirroring Warsow directory.
					  // Note: mod directory not to be included in this url anymore.
					  // Example: sv_uploads_baseurl "http://mydomain.com/warsow" where
					  // there is a subdirectory "basewsw" or whatever mod directory your
					  // server is running containing the downloadable files.

set sv_autoupdate "1"		// enable automatic download of updates from www.warsow.gg.
set sv_iplimit "3" 		// limit connections per ip address (stop zombie dos/flood)

// RACESOW SETTINGS
set rs_statsUrl "localhost:8000"
set rs_statsEnabled "0"
set rs_statsId ""
set rs_statsKey ""

// GAME SETTINGS
set g_operator_password ""	// game operators get their callvotes instantly passed, so
					// they are users who can kick, kickban, change map, etc without
					// other players agreement
// server side demos
set g_autorecord "0"            // record demos from all the matches
set g_autorecord_maxdemos "200" // if there is more than this amount of
                                // automatically recorded demos, the oldest ones will be deleted
set g_uploads_demos "1"         // if this is enabled and server uploading is
                                // enabled, players can download demos from the server
// antilag settings
set g_antilag "1"
set g_antilag_timenudge "0"
// callvotes settings - you can add this cvar for every callvote, even if it isn't here
set g_vote_allowed "1"
set g_votable_gametypes ""       // the server can only change to the gametypes in 
					   // this cvar (space separated). Empty = All.
// disable votes one by one
// note: this can be done to any callvote, even if we forgot to add it to this list,
// composing the cvar with "g_disable_vote_" + <name of the callvote>
set g_disable_vote_gametype "1"
set g_disable_vote_map "0"
set g_disable_vote_nextmap "1"
set g_disable_vote_restart "1"
set g_disable_vote_scorelimit "1"
set g_disable_vote_timelimit "1"
set g_disable_vote_numbots "1"
set g_disable_vote_warmup "1"
set g_disable_vote_warmup_timelimit "1"
set g_disable_vote_extended_time "1"
set g_disable_vote_maxteams "1"
set g_disable_vote_maxteamplayers "1"
set g_disable_vote_lock "1"
set g_disable_vote_unlock "1"
set g_disable_vote_allow_teamdamage "1"
set g_disable_vote_allow_selfdamage "1"
set g_disable_vote_allow_falldamage "1"
set g_disable_vote_allow_uneven "1"
set g_disable_vote_maxtimeouts "1"
set g_disable_vote_timeout "1"
set g_disable_vote_timein "1"
set g_disable_vote_challengers_queue "1"
set g_disable_vote_kick "1"
set g_disable_vote_kickban "1"
set g_disable_vote_instajump "1"
set g_disable_vote_instashield "1"
set g_disable_vote_shuffle "1"

// disable opcalls one by one (opcall are instant-pass callvotes by power users with operator password)
// note: this can be done to any callvote, even if we forgot to add it to this list,
// composing the cvar with "g_disable_vote_" + <name of the callvote>
set g_disable_opcall_gametype "1"
set g_disable_opcall_map "0"
set g_disable_opcall_nextmap "1"
set g_disable_opcall_restart "0"
set g_disable_opcall_scorelimit "1"
set g_disable_opcall_timelimit "1"
set g_disable_opcall_numbots "1"
set g_disable_opcall_warmup "1"
set g_disable_opcall_warmup_timelimit "1"
set g_disable_opcall_extended_time "1"
set g_disable_opcall_maxteams "1"
set g_disable_opcall_maxteamplayers "1"
set g_disable_opcall_lock "1"
set g_disable_opcall_unlock "1"
set g_disable_opcall_allow_teamdamage "1"
set g_disable_opcall_allow_selfdamage "1"
set g_disable_opcall_allow_falldamage "1"
set g_disable_opcall_allow_uneven "1"
set g_disable_opcall_maxtimeouts "1"
set g_disable_opcall_timeout "1"
set g_disable_opcall_timein "1"
set g_disable_opcall_challengers_queue "1"
set g_disable_opcall_kick "0"
set g_disable_opcall_kickban "1"
set g_disable_opcall_instajump "1"
set g_disable_opcall_instashield "1"
set g_disable_opcall_shuffle "1"

// game settings
set g_gametype "race"
set g_teams_maxplayers "8"
set g_teams_allow_uneven "0"
set g_numbots "0"
set g_instagib "0"
set g_instajump "1"
set g_instashield "0"

// gametype settings - Gametype cfgs can change these when the server changes gametype
set g_allow_teamdamage "0"
set g_allow_selfdamage "0"
set g_allow_falldamage "0"
set g_scorelimit "-1"
set g_timelimit "-1"
set g_warmup_enabled "0"
set g_warmup_timelimit "-1"
set g_match_extendedtime "0"
set g_countdown_time "0"
set g_maxtimeouts "0"
set g_challengers_queue "0"

// map settings
set sv_defaultmap "coldrun"
set g_maplist ""           // list of maps in automatic rotation
set g_maprotation 0        // 0 = same map, 1 = in order, 2 = random

set g_asGC_stats "0"
set g_asGC_interval "10"
