// Key bindings

unbindall

bind 1          "use Gunblade"
bind 2          "use Machinegun"
bind 3          "use Riotgun"
bind 4          "use Grenade Launcher"
bind 5          "use Rocket Launcher"
bind 6          "use Plasmagun"
bind 7          "use Lasergun"
bind 8          "use Electrobolt"

bind MWHEELUP   "weapnext"
bind MWHEELDOWN "weapprev"

bind BACKSPACE  "drop weapon"

bind LCTRL      "+attack"
bind MOUSE1     "+attack"
bind MOUSE2     "+special"
bind MOUSE3     "+special"
bind SPACE      "+moveup"
bind c          "+movedown"
bind z          "+zoom"

bind END        "centerview"
bind LALT       "+strafe"
bind LSHIFT     "+speed"

bind UPARROW    "+forward"
bind DOWNARROW  "+back"
bind LEFTARROW  "+left"
bind RIGHTARROW "+right"

bind w          "+forward"
bind s          "+back"
bind a          "+moveleft"
bind d          "+moveright"

bind f          "classaction1"
bind g          "classaction2"

bind TAB        "+scores"

bind ENTER      "messagemode"
bind RSHIFT     "messagemode2"

bind F1         "vote yes"
bind F2         "vote no"
bind F3         "join"
bind F4         "ready"
bind F5         "chase score"
bind F6         "gametypemenu"
bind F7         "score"
bind F10        "menu_open callvotes"
bind F12        "screenshot"

